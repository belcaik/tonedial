services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tonedial
    ports:
      - '5432:5432'
    volumes:
      - pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4-alpine
    env_file: .env
    environment:
      _JAVA_OPTIONS: '-Xmx512m'
      LAVALINK_PASSWORD: ${LAVALINK_PASSWORD:-youshallnotpass}
    volumes:
      - ./infra/lavalink.application.yml:/opt/Lavalink/application.yml:ro
    ports:
      - '2333:2333'
    # healthcheck:
    #   test: ['CMD', 'wget', '-qO-', 'http://localhost:2333/version']
    #   interval: 10s
    #   timeout: 3s
    #   retries: 10

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - '8080:8080'
    volumes:
      - ./infra/certs/api-syncave-app.crt:/app/certs/api-syncave-app.crt:ro
      - ./infra/certs/api-syncave-app.key:/app/certs/api-syncave-app.key:ro
    networks:
      default:
        aliases:
          - api.syncave.app
    healthcheck:
      test:
        - CMD
        - node
        - -e
        - "fetch('https://api.syncave.app:8080/health').then(r=>{if(!r.ok) process.exit(1);}).catch(()=>process.exit(1));"
      interval: 10s
      timeout: 3s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: services/bot/Dockerfile
    env_file: .env
    depends_on:
      - api
      - lavalink
      - redis
      - postgres
    restart: unless-stopped

  activity:
    build:
      context: .
      dockerfile: services/activity/Dockerfile
    env_file: .env
    depends_on:
      - api
    ports:
      - '6663:443'
    healthcheck:
      test:
        - CMD
        - node
        - -e
        - "fetch('http://localhost').then(r=>{if(!r.ok) process.exit(1);}).catch(()=>process.exit(1));"
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - ./infra/certs/activity-syncave-app.crt:/etc/nginx/certs/activity-syncave-app.crt:ro
      - ./infra/certs/activity-syncave-app.key:/etc/nginx/certs/activity-syncave-app.key:ro
    networks:
      default:
        aliases:
          - activity.syncave.app

volumes:
  pg:
