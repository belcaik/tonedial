services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tonedial
    ports:
      - '5432:5432'
    volumes:
      - pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4-alpine
    env_file: .env
    environment:
      _JAVA_OPTIONS: '-Xmx512m'
      LAVALINK_PASSWORD: ${LAVALINK_PASSWORD:-youshallnotpass}
    volumes:
      - ./infra/lavalink.application.yml:/opt/Lavalink/application.yml:ro
    ports:
      - '2333:2333'
    # healthcheck:
    #   test: ['CMD', 'wget', '-qO-', 'http://localhost:2333/version']
    #   interval: 10s
    #   timeout: 3s
    #   retries: 10

  api:
    build:
      context: ./services/api
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - '8080:8080'

  bot:
    build:
      context: .
      dockerfile: services/bot/Dockerfile
    env_file: .env
    depends_on:
      - api
      - lavalink
      - redis
    restart: unless-stopped

  activity:
    build:
      context: ./services/activity
    env_file: .env
    depends_on:
      - api
    ports:
      - '5173:5173'

volumes:
  pg:
